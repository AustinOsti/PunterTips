<section data-ng-controller="SetupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Setups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="setup in setups" data-ng-href="#!/setups/{{setup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="setup.created | date:'medium'"></span>
				by
				<span data-ng-bind="setup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="setup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!setups.$resolved || setups.length">
    	No Setups yet, why don't you <a href="/#!/setups/create">create one</a>?
    </div>
</section>
